  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            mono: ['Space Grotesk', 'monospace'],
          },
          colors: {
            primary: '#020617', // Slate 950 (Deep)
            secondary: '#0f172a', // Slate 900
            // Dynamic Colors using CSS Variables with Alpha support
            accent: 'rgb(var(--accent) / <alpha-value>)',
            accentHover: 'rgb(var(--accent-hover) / <alpha-value>)',
            highlight: 'rgb(var(--highlight) / <alpha-value>)',
            surface: '#1e293b', // Slate 800
          },
          animation: {
            'blob': 'blob 10s infinite',
            'shimmer': 'shimmer 2.5s linear infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            shimmer: {
              from: { backgroundPosition: '0 0' },
              to: { backgroundPosition: '-200% 0' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* Default Theme: Indigo & Sky */
      --accent: 99 102 241;
      --accent-hover: 79 70 229;
      --highlight: 56 189 248;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    body {
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }

    /* Noise Texture */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Grid Background */
    .bg-grid-white {
      mask-image: linear-gradient(to bottom, transparent, 10%, white, 90%, transparent);
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='rgb(255 255 255 / 0.03)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
    }

    .glass-card {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .glass-nav {
      background: rgba(2, 6, 23, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
